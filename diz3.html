<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenderHub</title>
    <style>
        /* --- Основные стили --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body,
        html {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, #0D0D2B, #5B00FF);
            color: #fff;
            position: relative;
        }

        /* --- Анимация звезд --- */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.2;
            }

            to {
                opacity: 1;
            }
        }

        /* --- Шапка --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #C89BFF;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #C89BFF;
        }

        /* --- Hero Section --- */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
            z-index: 1;
            position: relative;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #C89BFF;
        }

        .hero button {
            background: linear-gradient(90deg, #5B00FF, #8C00FF);
            border: none;
            padding: 15px 30px;
            margin: 5px;
            border-radius: 25px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero button:hover {
            box-shadow: 0 0 15px #C89BFF;
        }

        /* --- Каталог --- */
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px;
            z-index: 1;
            position: relative;
        }

        .product {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h3 {
            margin-bottom: 10px;
        }

        .product p {
            font-size: 0.9em;
            color: #C89BFF;
            margin-bottom: 15px;
        }

        .product button {
            background: linear-gradient(90deg, #5B00FF, #8C00FF);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product button:hover {
            box-shadow: 0 0 10px #C89BFF;
        }

        /* --- Модальная корзина --- */
        .cart {
            position: fixed;
            top: 0;
            right: -100%;
            width: 350px;
            height: 100%;
            background: rgba(13, 13, 43, 0.95);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 2;
            overflow-y: auto;
        }

        .cart.active {
            right: 0;
        }

        .cart h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .cart button {
            margin-top: 20px;
            width: 100%;
        }

        /* --- Футер --- */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            color: #C89BFF;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="stars"></div>

    <header>
        <div class="logo">TenderHub</div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#" id="cartBtn">Корзина</a>
            <a href="#">Контакты</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Добро пожаловать в TenderHub</h1>
        <p>Ваш маркетплейс с уникальным дизайном и товарами</p>
        <div>
            <button>Перейти в каталог</button>
            <button>Узнать больше</button>
        </div>
    </section>

    <section class="catalog">
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Товар 1">
            <h3>Товар 1</h3>
            <p>Описание товара 1</p>
            <button>Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Товар 2">
            <h3>Товар 2</h3>
            <p>Описание товара 2</p>
            <button>Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Товар 3">
            <h3>Товар 3</h3>
            <p>Описание товара 3</p>
            <button>Добавить в корзину</button>
        </div>
    </section>

    <div class="cart" id="cart">
        <h2>Корзина</h2>
        <div class="cart-item">Товар 1 - 1000 сом</div>
        <div class="cart-item">Товар 2 - 1500 сом</div>
        <button>Оформить заказ</button>
    </div>

    <footer>
        &copy; 2025 TenderHub. Все права защищены.
    </footer>

    <script>
        // --- Звёзды ---
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            starsContainer.appendChild(star);
        }

        // --- Корзина ---
        const cartBtn = document.getElementById('cartBtn');
        const cart = document.getElementById('cart');
        cartBtn.addEventListener('click', () => {
            cart.classList.toggle('active');
        });
    </script>

</body>

</html>
